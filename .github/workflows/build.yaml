on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.14.x]
    steps:
      - name: install go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.14.1'
      - name: checkout
        uses: actions/checkout@v2
      - name: build
        run: go build .
