name: test and build
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:5.0-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: install go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'
      - name: checkout
        uses: actions/checkout@v2
      - name: use cache
        uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: test
        run: go test -race -cover ./...
      - name: build
        run: go build ./cmd/dokkoi
